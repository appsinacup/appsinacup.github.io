# Site settings
title: Apps In A Cup # site title
description: >- # site description
  Apps In A Cup of Coffee.
lang: en # default lang
timezone: Europe/Madrid # set your timezone
image: assets/img/favicon.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Apps In A Cup # author name
  bio: >- # tell to the world
    Indie Games and Tools made with the Godot Engine.
  username: appsinacup # general username
  twitter: appsinacup # twitter username
  email: contact@appsinacup.com # email adress
  avatar: /assets/img/favicon.png # change with your own avatar

# URL settings
url: "https://appsinacup.com/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  pages:
    output: true
    permalink: /:title/

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
